<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/viki.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2"><h1>VIKI</h1></div>
        <div class="col-lg-10">
            <h1>Status</h1>
            <div id="status">
                <span id="statusLabel">HTML front-end loaded</span><br />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" id="palette">
            <h1>Palette</h1>
            <p>List of all available modules.<br />
                <a href="#" id="vikiRefreshModules" data-statusmessage="Sent request for module list"><img src="img/arrow_refresh.png" /> Update modules</a>
            </p>

            <ul id="list"></ul>
        </div>
        <div class="col-lg-8" id="project">
            <h1>Project</h1>
            <p>Your project overview</p>

            <div class="project-container">
            </div>
        </div>
        <div class="col-lg-2" id="propertiesPanel">
            <h1>Actions</h1>
            <ul class="actions">
                <li><a href="#" id="saveConfigXML"><img src="img/page_save.png" /> Export to configuration.xml</a></li>
                <li><a href="#" id="saveConfigLaunch"><img src="img/page_save.png" /> Export to configuration.launch</a></li>
                <li><a href="#" id="runApplication"><img src="img/application_go.png" /> Run</a></li>
                <li><a href="#" id="vikiConnCheck" data-statusmessage="Sent request for connection check"><img src="img/accept.png" /> Quick connection check</a></li>
                <li><a href="#" id="vikiOpenRqtGraph" data-statusmessage="Invoked rqt_graph"><img src="img/image.png" /> Open rqt_graph</a></li>
            </ul>
            <h1>Properties</h1>
            <p><span id="selectedProperty"></span></p>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.jsPlumb-1.7.5-min.js"></script>
<script src="ipc.js" type="text/javascript"></script>
<script src="js/viki.js"></script>
</body>
</html>
